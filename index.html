<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Dev Finance logo">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incoming</span>
                    <img src="./assets/income.svg" alt="Incomes image icon">
                </h3>
                <p>R$ 5,000.00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Outgoing</span>
                    <img src="./assets/expense.svg" alt="Incomes image icon">
                </h3>
                <p>R$ 2,000.00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Incomes image icon">
                </h3>
                <p>R$ 3,000.00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="" class="button new">&plus; New transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Rent</td>
                        <td class="expense">- R$ 800.00</td>
                        <td class="date">05/01/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Delete transaction">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200.00</td>
                        <td class="date">10/01/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Delete transaction">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Webpage (job)</td>
                        <td class="income">R$ 5,000.00</td>
                        <td class="date">23/01/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Delete transaction">
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
