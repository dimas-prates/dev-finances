<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balance</h2>

            <div class="card">
                <h3>Incoming</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Outgoing</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transactions</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rent</td>
                        <td>- R$ 800.00</td>
                        <td>05/01/2022</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$ 200.00</td>
                        <td>10/01/2022</td>
                    </tr>
                    <tr>
                        <td>Webpage (job)</td>
                        <td>R$ 5,000.00</td>
                        <td>23/01/2022</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
