<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Dev Finance logo">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incoming</span>
                    <img src="./assets/income.svg" alt="Incomes image icon">
                </h3>
                <p id="incomeDisplay">R$ 5,000.00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Outgoing</span>
                    <img src="./assets/expense.svg" alt="Incomes image icon">
                </h3>
                <p id="expenseDisplay">R$ 2,000.00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Incomes image icon">
                </h3>
                <p id="totalDisplay">R$ 3,000.00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" onclick="Modal.open()" class="button new">&plus; New transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                 <!--Added data by script.js file-->  
                </tbody>
                <tfoot></tfoot>
            </table>
        </section>
    </main>

    <!-- Modal pode ficar em qualquer lugar, pois serÃ¡ manejado-->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New transaction</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input id="description" name="description" type="text" placeholder="Description">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input id="amount" name="amount" type="number" placeholder="How much" step="0.01"> 
                        <small class="help">Use the  minus signal (-) for expenses and the dot (.) for decimal digits.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Date</label>
                        <input id="date" name="date" type="date" value="2022-12-30">
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancel</a>
                        <button>Confirm</button>
                    </div>
                       
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
